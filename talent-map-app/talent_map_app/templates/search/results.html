<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'base.html' %}
    
    <div class="container mt-5">
        <h1>Search Results</h1>
        {% if results %}
            <div class="list-group">
                {% for user in results %}
                    <a href="{% url 'profile_detail' user.id %}" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">{{ user.name }}</h5>
                        <p class="mb-1">Skills: {{ user.skills|join:", " }}</p>
                        {% if user.verified %}
                            <span class="badge badge-success">Talent Verified</span>
                        {% endif %}
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                No results found for your search.
            </div>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
